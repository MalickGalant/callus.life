  <style amp-custom>
    :root {

                background: red;

            @media only screen

    amp-ad {

    .red {

    }
    .talldiv {
      height: 200px;
    }
    amp-ad div[placeholder] {
      background-color: lightgray;
    }
    amp-ad div[fallback] {
      background-color: black;
    }
    amp-ad div[placeholder]::after {
      content: "Loading Ad...";
    }
    amp-ad div[fallback]::after {
      content: "No ad";
      color: white;
    }
    amp-ad div[placeholder]::after,
    amp-ad div[fallback]::after {
      font-size: 20px;
      line-height: 30px;
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      top: calc(50% - 15px);
    }
    amp-user-notification {
      background-color: white;
      padding: 5px;
    }
